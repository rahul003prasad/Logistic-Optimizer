    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
         
    <script>

        var total_now = 0;
        var total_nod = 0;
        var total_nop = 0;
        var total_nodl = 0;
        var now=1;
        var nod=1;
        var nop=1;
        var nodl=1;

        function changenoOfWarehouses(){
            var s = document.getElementById('no-of-warehouse').value;
            total_now = s;
            $("#warehouse-details").css("display","block");
            $("#warehouse-number").val(now);
            $("#warehouse-num").html("Warehouse-"+now.toString()+" Details");
            $("#dc-field").css("display","flex");

        }

        function changenoOfDC(){
            var s = document.getElementById('no-of-dc').value;
            total_nod = s;
            $("#dc-details").css("display","block");
            $("#dc-number").val(nod);
            $("#dc-num").html("DC-"+nod.toString()+" Details");
            $("#plants-field").css("display","flex");

        }

        function changenoOfPlants(){
            var s = document.getElementById('no-of-plants').value;
            total_nop = s;
            $("#plants-details").css("display","block");
            $("#plants-number").val(nop);
            $("#plants-num").html("Plant-"+nop.toString()+" Details");
            $("#drop-field").css("display","flex");

        }

        function changenoOfDropLocation(){
            var s = document.getElementById('no-of-drop-location').value;
            total_nodl = s;
            $("#drop-details").css("display","block");
            $("#drop-number").val(nodl);
            $("#drop-num").html("Drop Location-"+nodl.toString()+" Details");
            //$("#drop-field").css("display","flex");

        }

        function continue_region(){
            swal({
                title: "Choose an Option",
                text: "1. Do you want to fill the details of  warhouses, Distribution Centres, Loading/Unloading Customer Locations of ALL THE REGIONS\n\n 2. Do you want your Regional heads to fill the above details of their respective REGIONS?\n",
                icon: "info",
                buttons: ['Option 2', 'Option 1'],
                })
                .then((willDelete) => {
                if (willDelete) {
                    let nor = $("#no-of-regions").val();
                    let s="";
                    for(let i=1;i<=nor;i++)
                    {
                        s = s + "<option value='"+i.toString()+"'>region-"+i.toString()+"</option>";
                    }
                    $("#card-2").css("display","block");
                    $("#select-region-no").html(s);
                } else {
                    swal("Poof! Your imaginary file has been deleted!", {
                    icon: "success",
                    });
                }
                });
                return false;
        }
    </script>
